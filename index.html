  <head>

    <div class="mainBox">

      <div class="scooterList">

        </div>
        <div>&rarr; Via Guadalametri - a 220 metri da te</div>
        <div>Stato carica:</div>

        </div>
      </div>

      <div class="scooterList">
        <div class="scooterName">
          <input type="checkbox" name="" value="">
          <span><strong>Monopattino Mike24</strong></span>

        <div>Stato carica:</div>

             <!-- Simulate Energy charge level  -->
        </div>
        </div>

        <div class="scooterList">
          <div class="scooterName">
            <input type="checkbox" name="" value="">
            <span><strong>Monopattino Fede154</strong></span>

                   <!-- Simulate Energy charge level  -->

    </footer>
